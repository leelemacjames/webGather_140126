<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Apps Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .subject-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0 10px 0;
            font-size: 2em;
        }

        .copyright {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 10px;
        }

        .filters {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .filter-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-item {
            flex: 1;
            min-width: 200px;
        }

        .filter-item label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .reset-btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            align-self: flex-end;
        }

        .reset-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .apps-container {
            padding: 30px;
        }

        .stats {
            text-align: center;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 1.1em;
            color: #495057;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .app-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .app-card.hidden {
            display: none;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .app-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #212529;
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .app-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            white-space: nowrap;
        }

        .badge.subject {
            color: white;
            font-weight: 600;
        }

        .badge.subject.maths {
            background: #2196F3;
        }

        .badge.subject.physics {
            background: #f44336;
        }

        .badge.subject.computer {
            background: #4CAF50;
        }

        .badge.level {
            background: #fff3cd;
            color: #856404;
        }

        .app-description {
            color: #6c757d;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .app-link {
            display: inline-block;
            padding: 8px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .app-link:hover {
            background: #5568d3;
            transform: translateX(5px);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .no-results h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }

        footer {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        footer .subject-icons {
            margin-bottom: 15px;
        }

        footer .copyright {
            font-size: 1em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .filter-group {
                flex-direction: column;
            }
            
            .filter-item {
                width: 100%;
            }

            .app-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Educational Apps Directory</h1>
            <p>Interactive tools for Maths, Physics, and Computer Science</p>
            <div class="subject-icons">
                <span title="Mathematics">‚àë œÄ ‚à´</span>
                <span title="Physics">‚öõ ‚ö° üî¨</span>
                <span title="Computer Science">üíª {} &lt;/&gt;</span>
            </div>
            <div class="copyright">¬© LeeMcCullochJames</div>
        </header>

        <div class="filters">
            <div class="filter-group">
                <div class="filter-item">
                    <label for="subject-filter">Subject:</label>
                    <select id="subject-filter">
                        <option value="all">All Subjects</option>
                        <option value="Maths">Mathematics</option>
                        <option value="Physics">Physics</option>
                        <option value="Computer">Computer Science</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="level-filter">Level:</label>
                    <select id="level-filter">
                        <option value="all">All Levels</option>
                        <option value="M">Middle School</option>
                        <option value="H">High School</option>
                        <option value="U">Undergraduate</option>
                    </select>
                </div>
                <button class="reset-btn" onclick="resetFilters()">Reset Filters</button>
            </div>
        </div>

        <div class="apps-container">
            <div class="stats" id="stats">Loading apps...</div>
            <div class="app-grid" id="app-grid"></div>
        </div>
    </div>

    <footer>
        <div class="subject-icons">
            <span title="Mathematics">‚àë œÄ ‚à´</span>
            <span title="Physics">‚öõ ‚ö° üî¨</span>
            <span title="Computer Science">üíª {} &lt;/&gt;</span>
        </div>
        <div class="copyright">¬© LeeMcCullochJames</div>
    </footer>

    <script>
        // ============================================
        // DATA SOURCE CONFIGURATION
        // ============================================
        
        // Configuration: Point to the specific sheet "Extracting Project Links and URLs"
        // encoding it for the URL: Extracting+Project+Links+and+URLs
        const SHEET_ID = '1OsRlN-hDqrVuPReCq_yKZfF-RZB9Umg5macHqvLz478';
        const SHEET_NAME = 'Extracting+Project+Links+and+URLs';
        const GOOGLE_SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;
        
        // Option 2: Use embedded data below (Set to false to use Google Sheets)
        const USE_EMBEDDED_DATA = false;

        // ============================================
        // MANUAL APP ADDITIONS
        // ============================================
        const MANUAL_APPS = [];

        // ============================================
        // APP DATA MANAGEMENT
        // ============================================
        let allApps = [];

        const LEVEL_LABELS = {
            'M': 'Middle School',
            'H': 'High School',
            'U': 'Undergraduate'
        };

        // Initialize the app
        async function initializeApp() {
            try {
                if (USE_EMBEDDED_DATA) {
                    allApps = [...MANUAL_APPS]; // Embedded array removed to keep file clean, uses sheet.
                    renderApps();
                } else {
                    // Load from Google Sheets CSV
                    document.getElementById('stats').innerHTML = 'üì° Fetching latest apps from Google Sheets...';
                    await loadFromGoogleSheets();
                }
            } catch (error) {
                console.error('Error loading apps:', error);
                document.getElementById('stats').innerHTML = `
                    <div style="color: red; padding: 10px;">
                        <h3>‚ùå Error loading data</h3>
                        <p>Could not connect to Google Sheet.</p>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        // CSV Parser that handles quoted fields (e.g., "Description, with comma")
        function parseCSV(text) {
            const rows = [];
            let currentRow = [];
            let currentField = '';
            let insideQuotes = false;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];
                
                if (char === '"') {
                    if (insideQuotes && nextChar === '"') {
                        currentField += '"';
                        i++; // Skip escaped quote
                    } else {
                        insideQuotes = !insideQuotes;
                    }
                } else if (char === ',' && !insideQuotes) {
                    currentRow.push(currentField.trim());
                    currentField = '';
                } else if ((char === '\n' || char === '\r') && !insideQuotes) {
                    if (currentField || currentRow.length > 0) {
                        currentRow.push(currentField.trim());
                        rows.push(currentRow);
                    }
                    currentRow = [];
                    currentField = '';
                    // Handle \r\n
                    if (char === '\r' && nextChar === '\n') i++;
                } else {
                    currentField += char;
                }
            }
            // Add last field/row if exists
            if (currentField || currentRow.length > 0) {
                currentRow.push(currentField.trim());
                rows.push(currentRow);
            }
            return rows;
        }

        // Helper to clean URLs (Remove commas, spaces, quotes, etc.)
        function cleanUrl(url) {
            if (!url) return '';
            let cleaned = url.trim();
            // Remove quotes
            cleaned = cleaned.replace(/['"]/g, '');
            // Remove trailing commas or semicolons (common copy-paste errors)
            cleaned = cleaned.replace(/[,;]+$/, '');
            // Remove invisible characters
            cleaned = cleaned.replace(/[\u200B-\u200D\uFEFF]/g, '');
            return cleaned;
        }

        // Load data from Google Sheets
        async function loadFromGoogleSheets() {
            const response = await fetch(GOOGLE_SHEET_URL);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            const csvText = await response.text();
            
            // Use robust CSV parser
            const rows = parseCSV(csvText);
            
            if (rows.length < 2) throw new Error("Sheet is empty or missing headers");

            // Extract headers (remove quotes just in case, though parser handles it)
            const headers = rows[0].map(h => h.replace(/^"|"$/g, '').trim());
            
            const apps = [];
            let brokenCount = 0;
            
            // Start from index 1 (skip header)
            for (let i = 1; i < rows.length; i++) {
                const values = rows[i];
                
                // If row is empty or has too few columns, skip it
                if (values.length <= 1 && values[0] === '') continue;

                const app = {};
                headers.forEach((header, index) => {
                    // Map headers to values
                    let val = values[index] || '';
                    // Clean up any remaining quotes
                    val = val.replace(/^"|"$/g, ''); 
                    
                    // Specific cleaning for URL field
                    if (header === 'App URL') {
                        val = cleanUrl(val);
                    }
                    
                    app[header] = val;
                });
                
                // VALIDATION:
                // Ensure essential fields exist.
                if (app['App Name'] && app['App URL']) {
                    apps.push(app);
                } else {
                    if (values.length > 1) brokenCount++; // Count rows that looked like data but failed
                }
            }
            
            allApps = [...apps, ...MANUAL_APPS];
            renderApps();
        }

        // Render all apps
        function renderApps() {
            const grid = document.getElementById('app-grid');
            const subjectFilter = document.getElementById('subject-filter').value;
            const levelFilter = document.getElementById('level-filter').value;

            // Filter apps
            const filteredApps = allApps.filter(app => {
                // Normalize data for matching
                const appSubject = (app.Subject || '').trim();
                const appLevel = (app.Level || '').trim();

                const matchSubject = subjectFilter === 'all' || appSubject === subjectFilter;
                const matchLevel = levelFilter === 'all' || appLevel === levelFilter;
                return matchSubject && matchLevel;
            });

            // Update stats
            document.getElementById('stats').textContent = 
                `Showing ${filteredApps.length} of ${allApps.length} apps`;

            // Clear grid
            grid.innerHTML = '';

            // Render filtered apps
            if (filteredApps.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>No apps found</h3>
                        <p>Try adjusting your filters or check the Google Sheet.</p>
                    </div>
                `;
                return;
            }

            // Render in order
            filteredApps.forEach(app => {
                const card = createAppCard(app);
                grid.appendChild(card);
            });
        }

        // Create app card element
        function createAppCard(app) {
            const card = document.createElement('div');
            card.className = 'app-card';
            
            const levelCode = (app.Level || '').trim();
            const levelLabel = LEVEL_LABELS[levelCode] || levelCode;
            const subject = (app.Subject || 'General').trim();
            const url = app['App URL'];
            
            // Determine subject class for color coding
            let subjectClass = '';
            if (subject === 'Maths') subjectClass = 'maths';
            else if (subject === 'Physics') subjectClass = 'physics';
            else if (subject === 'Computer') subjectClass = 'computer';
            
            card.innerHTML = `
                <div class="app-header">
                    <div class="app-badges">
                        <span class="badge subject ${subjectClass}">${subject}</span>
                        <span class="badge level">${levelLabel}</span>
                    </div>
                </div>
                <div class="app-name">${app['App Name']}</div>
                <div class="app-description">${app.Description || 'No description available'}</div>
                <a href="${url}" target="_blank" class="app-link" title="Go to: ${url}">Open App ‚Üí</a>
            `;
            
            return card;
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('subject-filter').value = 'all';
            document.getElementById('level-filter').value = 'all';
            renderApps();
        }

        // Event listeners
        document.getElementById('subject-filter').addEventListener('change', renderApps);
        document.getElementById('level-filter').addEventListener('change', renderApps);

        // Initialize on load
        window.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
