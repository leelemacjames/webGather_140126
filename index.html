        }

            flex-wrap: wrap;
            align-items: center;
        }

        .filter-item {
            flex: 1;

        }

        .filter-item label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;

        select {

            background: white;
            cursor: pointer;

        select:hover {

        }

        select:focus {

            border-color: #667eea;

            padding: 12px 30px;

            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            align-self: flex-end;

        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .app-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .app-card.hidden {
            display: none;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .app-name {
            font-size: 1.3em;

            color: #212529;

        .app-badges {

        .badge.level {

            color: #856404;
        }

        .app-description {
            color: #6c757d;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .app-link {
            display: inline-block;
            padding: 8px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .app-link:hover {
            background: #5568d3;
            transform: translateX(5px);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;

        .no-results h3 {

        .loading {

        }

        @media (max-width: 768px) {
            .filter-group {
                flex-direction: column;
            }
            
            .filter-item {
                width: 100%;
            }

            .app-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            'M': 'Middle School',
            'H': 'High School',
            'U': 'Undergraduate'
        };

        // Initialize the app
        async function initializeApp() {
            try {
                if (USE_EMBEDDED_DATA) {
                    allApps = [...EMBEDDED_APPS, ...MANUAL_APPS];
                } else {
                    // Load from Google Sheets CSV
                    await loadFromGoogleSheets();
                }
                renderApps();
            } catch (error) {
                console.error('Error loading apps:', error);
                document.getElementById('stats').innerHTML = 'âŒ Error loading apps. Please check console.';
            }
        }

        // Load data from Google Sheets
        async function loadFromGoogleSheets() {
            const response = await fetch(GOOGLE_SHEET_URL);
            const csvText = await response.text();
            
            // Parse CSV
            const lines = csvText.split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            
            const apps = [];
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                const values = lines[i].split(',').map(v => v.trim().replace(/"/g, ''));
                const app = {};
                headers.forEach((header, index) => {
                    app[header] = values[index] || '';
                });
                
                // Only add if required fields exist
                if (app['Subject'] && app['Level'] && app['App Name'] && app['App URL']) {
                    apps.push(app);
                }
            }
            
            allApps = [...apps, ...MANUAL_APPS];
        }

        // Render all apps
        function renderApps() {
            const grid = document.getElementById('app-grid');
            const subjectFilter = document.getElementById('subject-filter').value;
            const levelFilter = document.getElementById('level-filter').value;

            // Filter apps
            const filteredApps = allApps.filter(app => {
                const matchSubject = subjectFilter === 'all' || app.Subject === subjectFilter;
                const matchLevel = levelFilter === 'all' || app.Level === levelFilter;
                return matchSubject && matchLevel;
            });

            // Update stats
            document.getElementById('stats').textContent = 
                `Showing ${filteredApps.length} of ${allApps.length} apps`;

            // Clear grid
            grid.innerHTML = '';

            // Render filtered apps
            if (filteredApps.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>No apps found</h3>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                return;
            }

            filteredApps.forEach(app => {
                const card = createAppCard(app);
                grid.appendChild(card);
            });
        }

        // Create app card element
        function createAppCard(app) {
            const card = document.createElement('div');
            card.className = 'app-card';
            
            const levelLabel = LEVEL_LABELS[app.Level] || app.Level;
            
            // Determine subject class for color coding
            let subjectClass = '';
            if (app.Subject === 'Maths') subjectClass = 'maths';
            else if (app.Subject === 'Physics') subjectClass = 'physics';
            else if (app.Subject === 'Computer') subjectClass = 'computer';
            
            card.innerHTML = `
                <div class="app-header">
                    <div class="app-badges">
                        <span class="badge subject ${subjectClass}">${app.Subject}</span>
                        <span class="badge level">${levelLabel}</span>
                    </div>
                </div>
                <div class="app-name">${app['App Name']}</div>
                <div class="app-description">${app.Description || 'No description available'}</div>
                <a href="${app['App URL']}" target="_blank" class="app-link">Open App â†’</a>
            `;
            
            return card;
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('subject-filter').value = 'all';
            document.getElementById('level-filter').value = 'all';
            renderApps();
        }

        // Event listeners
        document.getElementById('subject-filter').addEventListener('change', renderApps);
        document.getElementById('level-filter').addEventListener('change', renderApps);

        // Initialize on load
        window.addEventListener('DOMContentLoaded', initializeApp);
    </script>
